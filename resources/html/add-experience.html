<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Welcome to DevConnector</title>
  </head>
  <body>
    <nav>
      <a href="index.html">DevConnector</a>
      <a href="profiles.html">developer</a>
      <a href="signup.html">SignUp</a>
      <a href="signin.html">SignIn</a>
      <a href="posts.html">Posts</a>
    </nav>
    <section>
      <h1>Add an Experience</h1>
      <p>Add any developer / proggraming positions that have had in the past</p>
      <small>* = required field</small>
      <form>
        <div>
          <input type="text" name=" jobtitle" placeholder="* Job Title" />
        </div>
        <div>
          <input type="text" name="company" placeholder="Company" />
        </div>
        <div>
          <input type="text" name="location" placeholder="Location" />
        </div>
        <h4>From Date</h4>
        <div>
          <input type="date" name="from date" placeholder="mm/dd/yyyy" />
        </div>
        <div>
          <input type="checkbox" name="Current Job" />
          <p>Current Job</p>
        </div>

        <h4>To Date</h4>
        <div>
          <input type="date" name="from date" placeholder="mm/dd/yyyy" />
        </div>
        <div>
          <textarea
            name="text"
            cols="30"
            rows="5"
            placeholder="Job Description"
            required
          ></textarea>
        </div>
        <div>
          <input type="submit" value="Submit" />

          <input type="goback" value="Go Back" />
        </div>
      </form>
    </section>
    <footer>copyright &copy; 2022 Knowledgehut.com</footer>
  </body>
</html>
