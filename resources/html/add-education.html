<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Welcome to DevConnector</title>
  </head>
  <body>
    <nav>
      <a href="index.html">DevConnector</a>
      <a href="profiles.html">developer</a>
      <a href="signup.html">SignUp</a>
      <a href="signin.html">SignIn</a>
      <a href="posts.html">Posts</a>
    </nav>
    <section>
      <h1>Add Your Education</h1>
      <p>Add any school, bootcamp, etc that you have attended</p>
      <small>* = required field</small>
      <form>
        <div>
          <input
            type="text"
            name=" school"
            placeholder="* School or Bootcamp"
          />
        </div>
        <div>
          <input
            type="text"
            name="degree"
            placeholder="Degree or Certificate"
          />
        </div>
        <div>
          <input type="text" name="study" placeholder="Field Of Study" />
        </div>
        <h4>From Date</h4>
        <div>
          <input type="date" name="from date" placeholder="mm/dd/yyyy" />
        </div>
        <div>
          <input type="checkbox" name="Current Job" />
          <p>Current School or Bootcamp</p>
        </div>

        <h4>To Date</h4>
        <div>
          <input type="date" name="from date" placeholder="mm/dd/yyyy" />
        </div>
        <div>
          <textarea
            name="text"
            cols="30"
            rows="5"
            placeholder="Program Description"
            required
          ></textarea>
        </div>
        <div>
          <input type="submit" value="Submit" />

          <input type="goback" value="Go Back" />
        </div>
      </form>
    </section>
    <footer>copyright &copy; 2022 Knowledgehut.com</footer>
  </body>
</html>
